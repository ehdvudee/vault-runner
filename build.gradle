buildscript {
    ext {
        springBootVersion = '2.3.6.RELEASE'
        queryDslVersion = '4.4.0'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group 'net.glaso'
version '1.0.0-RELEASE'
archivesBaseName = 'TestApp'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    // Spring
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-batch'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.batch:spring-batch-test'

    // Querydsl
    implementation "com.querydsl:querydsl-jpa:${queryDslVersion}"
    annotationProcessor(
            "javax.persistence:javax.persistence-api",
            "javax.annotation:javax.annotation-api",
            "com.querydsl:querydsl-apt:${queryDslVersion}:jpa")

    // Vault, Consul
    implementation 'org.springframework.vault:spring-vault-core:2.3.0'
    implementation 'com.ecwid.consul:consul-api:1.4.2'

    // Lombok
    compile 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    // JSON
    implementation 'org.json:json:20131018'

    // H2-DB
    implementation 'com.h2database:h2:1.4.200'

    // scheduler
    implementation 'net.javacrumbs.shedlock:shedlock-spring:4.20.0'
    implementation 'net.javacrumbs.shedlock:shedlock-provider-jdbc-template:4.20.0'
}

test {
    useJUnitPlatform()
}